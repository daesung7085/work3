<body>
<div class="btn-area">
    <button type="button" class="btn btn-line-primary pop-open">Full pop 열기</button>
</div>
<div id="pop6" class="pop-wrap">
    <div class="pop-container container-type">
        <div class="pop-header">
            <span>팝업 타이틀</span>
        </div>
        <div class="pop-content">
            <div class="pop-body">
                내용
            </div>
            <div class="pop-footer">
                <div class="btn-cta-area full">
                    <button type="button" class="btn-cta btn-primary">
                        <span>확인</span>
                    </button>
                </div>
            </div>
        </div>
        <button type="button" class="pop-close">
            <span class="sr-only">닫기</span>
        </button>
    </div>
    <div class="dim"></div>
</div>
<script>
    $(".pop-open").on("click", function(){
        $(".pop-wrap").addClass("on");
    });
    $(".pop-close, .pop-wrap").on("click", function(){
        $(".pop-wrap").removeClass("on");
    });
</script>
</body>
