<style>
		.tab-container{
			width:800px;
			margin: 0 auto;
		}

		ul.tabs{
			margin:0px;
			padding:0px;
			list-style:none;
		}
		ul.tabs li{
			background:none;
			color:#222;
			display:inline-block;
			padding:10px 15px;
			cursor:pointer;
		}

		ul.tabs li.on{
			background:#ededed;
			color:#222;
		}

		.tab-content{
			display:none;
			background:#ededed;
			padding:15px;
		}

		.tab-content.on{
			display: inherit;
		}
</style>
<body>
<div class="wrap">
    <header>
        <div class="logo"><a href="javascript:;"><h1>Logo</h1></a></div>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>    
        </nav>
    </header>
    <main class="contents">
        <div class="tab-container">
            <ul class="tabs">
                <li class="tab-link on" data-tab="tab-1">Tab 1</li>
                <li class="tab-link" data-tab="tab-2">Tab 2</li>
                <li class="tab-link" data-tab="tab-3">Tab 3</li>
                <li class="tab-link" data-tab="tab-4">Tab 4</li>
            </ul>        
            <div id="tab-1" class="tab-content on">
                내용1
            </div>
            <div id="tab-2" class="tab-content">
                내용2
            </div>
            <div id="tab-3" class="tab-content">
                내용3
            </div>
            <div id="tab-4" class="tab-content">
                내용4
            </div>        
        </div>
    </main>
    <footer>
        <div class="bottom-menu">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="links">

        </div>
    </footer>
</div>
<script>
$(document).ready(function(){

	$('ul.tabs li').click(function(){
		var tab_id = $(this).attr('data-tab');

		$('ul.tabs li').removeClass('on');
		$('.tab-content').removeClass('on');

		$(this).addClass('on');
		$("#"+tab_id).addClass('on');
	})

})
</script>
</body>
